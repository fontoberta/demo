<div class="container">

  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item "><a routerLink="/groups">Groups</a></li>
    <li class="breadcrumb-item ">{{group}}</li>
    <li class="breadcrumb-item active"><a routerLink="/groups/{{group}}/projects">Projects</a></li>
    <li class="breadcrumb-item ">{{project}}</li>
    <li class="breadcrumb-item active"><a routerLink="/groups/{{group}}/projects/{{project}}/sections">Sections</a></li>
    <li class="breadcrumb-item ">{{section}}</li>
  </ol>
  <div class="row text-lg-left align-items-center h-100 d-flex  h-100">
    <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let image of images">
      <a href="{{image.image}}" class="d-block mb-4 h-40 text-center ">
        <img class="img-responsive img-thumbnail " src="{{image.image}}" alt="">
      </a>
      <p class="text-center">{{image.name}}</p>
    </div>
    
  </div>

</div>
<!-- /.container -->
