
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
              <div class="form-label-group">
                  <input class="form-control" [(ngModel)]="loginForm.username" #username="ngModel"  id="inputEmail" name="inputEmail" placeholder="Email" required="required" type="email" autofocus>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" [(ngModel)]="loginForm.password" #password="ngModel" name="inputPassword" id="inputPassword" placeholder="Password" class="form-control" required="required">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>
